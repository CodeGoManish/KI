<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manish Gupta | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    /* 1. Basic Setup & Font Import */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif; /* A clean, modern font for paragraphs */
      background: #000; /* Set background to black */
      overflow: hidden; /* Hide scrollbars as content fits on one screen */
    }

    /* 2. Header and Layout */
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative; /* Needed for the canvas to be in the background */
      z-index: 1; /* Keep header content above the canvas */
    }

    /* 3. Enhanced Neon Text & Typography */
    .neon-text {
      font-family: 'Orbitron', sans-serif; /* A futuristic font for the main title */
      font-size: 4rem;
      color: #fff;
      text-shadow:
        0 0 7px #08f,
        0 0 10px #08f,
        0 0 21px #08f,
        0 0 42px #0af,
        0 0 82px #0af;
      animation: fadeIn 2s ease-in-out; /* Add fade-in animation */
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #ddd;
      animation: fadeIn 2.5s ease-in-out; /* Slower fade-in for subtitle */
    }

    /* 4. Improved Button Styling */
    .neon-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background: transparent;
      color: #0cf;
      border: 2px solid #0cf;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 5px #0cf, inset 0 0 5px #0cf;
      animation: fadeIn 3s ease-in-out;
    }

    .neon-button:hover {
      background: #0cf;
      color: #111;
      box-shadow: 0 0 20px #0cf, inset 0 0 10px #0cf;
    }

    /* 5. GIF Styling and Animation */
    .gif-container img {
      width: 100%; /* Make it responsive */
      max-width: 250px; /* Set a maximum size */
      margin-top: 20px;
      animation: pulse 2s infinite, fadeIn 2.8s ease-in-out;
    }
    
    /* 6. Animations */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 7. Canvas Background Styling */
    #background-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Place canvas behind all other content */
    }

  </style>
</head>
<body>

<header id="home">
    <h1 class="neon-text">Manish Gupta</h1>
    <p>Web Developer | Designer | Video Editor</p>

    <div class="gif-container">
      <img src="3D@2.gif" alt="Neon 3D Animation">
    </div>

    <a href="#" class="neon-button">View My Work</a>
</header>

<canvas id="background-canvas"></canvas>

<script>
  const canvas = document.getElementById('background-canvas');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particlesArray;

  // get mouse position
  let mouse = {
    x: null,
    y: null,
    radius: (canvas.height/120) * (canvas.width/120)
  }

  window.addEventListener('mousemove', 
    function(event) {
      mouse.x = event.x;
      mouse.y = event.y;
    }
  );

  // create particle
  class Particle {
    constructor(x, y, directionX, directionY, size, color) {
      this.x = x;
      this.y = y;
      this.directionX = directionX;
      this.directionY = directionY;
      this.size = size;
      this.color = color;
    }
    // method to draw individual particle
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
      ctx.fillStyle = 'rgba(8, 200, 255, 0.5)';
      ctx.fill();
    }
    // check particle position, check mouse position, move the particle, draw the particle
    update() {
      if (this.x > canvas.width || this.x < 0) {
        this.directionX = -this.directionX;
      }
      if (this.y > canvas.height || this.y < 0) {
        this.directionY = -this.directionY;
      }
      this.x += this.directionX;
      this.y += this.directionY;
      this.draw();
    }
  }

  // create particle array
  function init() {
    particlesArray = [];
    let numberOfParticles = (canvas.height * canvas.width) / 9000;
    for (let i = 0; i < numberOfParticles; i++) {
      let size = (Math.random() * 2) + 1;
      let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
      let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
      let directionX = (Math.random() * 0.4) - 0.2;
      let directionY = (Math.random() * 0.4) - 0.2;
      let color = '#08f';

      particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
    }
  }

  // animation loop
  function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, innerWidth, innerHeight);

    for (let i = 0; i < particlesArray.length; i++) {
      particlesArray[i].update();
    }
  }
  
  // resize event
  window.addEventListener('resize', 
    function() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      mouse.radius = ((canvas.height/80) * (canvas.height/80));
      init();
    }
  );

  init();
  animate();
</script>

</body>
</html>
